    <script>
        var result = bowser.getParser(navigator.userAgent).getResult();
        console.log(result.browser.name);
        if (result.browser.name == "Safari") {
          for (var i = 1; i < 9; i++) {
            document.getElementById("choice_" + i).className = "browser-default";
          }
        } else {
          for (var i = 1; i < 9; i++) {
            document.getElementById("choice_" + i).className = "icons";
          }
        }

        

        //Dropdown
        $('select').formSelect();

        updateSelects();
